<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Wine Machine Learning</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/minty/bootstrap.min.css">
    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- JS -->
    <script type="text/javascript" src="static/js/logic.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="margin-bottom:50px;">
        <div class="container-fluid">
            <h1>Wine Quality Predictor</h1>
        </div>
    </nav>
    <div class="container">
        <form id="wine-form">
            <div class="form-group">
                <label for="fixed_acidity">Fixed Acidity:</label>
                <input type="number" step="0.01" name="fixed_acidity" id="fixed_acidity" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="volatile_acidity">Volatile Acidity:</label>
                <input type="number" step="0.01" name="volatile_acidity" id="volatile_acidity" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="citric_acid">Citric Acid:</label>
                <input type="number" step="0.01" name="citric_acid" id="citric_acid" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="residual_sugar">Residual Sugar:</label>
                <input type="number" step="0.01" name="residual_sugar" id="residual_sugar" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="chlorides">Chlorides:</label>
                <input type="number" step="0.01" name="chlorides" id="chlorides" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
                <input type="number" step="0.01" name="free_sulfur_dioxide" id="free_sulfur_dioxide" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
                <input type="number" step="0.01" name="total_sulfur_dioxide" id="total_sulfur_dioxide" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="density">Density:</label>
                <input type="number" step="0.01" name="density" id="density" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="pH">pH:</label>
                <input type="number" step="0.01" name="pH" id="pH" class="form-control" required
            </div>
        </div>
    </div>
                <button type="button" class="btn btn-primary" id="wine_predictions">Make Prediction!</button>
            </div>
        </div>
    </div>
</div>
</div>
<hr style="color:lightgray; border-width: 3px;">
<div class="container-fluid">
<div class="row">
    <div class="col-md-12">
        <h1 id="output"></h1>
    </div>
</div>
</div>

</body>

</html>
